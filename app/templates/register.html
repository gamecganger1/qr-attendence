{% extends "base.html" %}
{% block content %}
<div class="card form-card">
  <h2>Student Registration</h2>
  <form method="POST" action="{{ url_for('main.student_register') }}">
    <input name="name" type="text" placeholder="Full name" required>
    <input name="roll_no" type="text" placeholder="Roll number" required>
    <input name="sclass" type="text" placeholder="Class / Section" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <div class="btn-row">
      <button class="btn" type="submit">Register</button>
      <a class="btn outline" href="{{ url_for('main.index') }}">Back</a>
    </div>
  </form>
  <p style="margin-top:14px;">Already registered? <a href="{{ url_for('main.student_login') }}">Student Login</a></p>
</div>
{% endblock %}
